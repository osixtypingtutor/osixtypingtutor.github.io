<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSIXTypingTutor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <h2>OSIXTypingTutor Login</h2>
        <input id="phoneInput" type="text" placeholder="Enter Phone Number" />
        <button onclick="sendOTP()">Send OTP</button>

        <input id="otpInput" type="text" placeholder="Enter OTP" style="display:none;" />
        <button id="verifyBtn" onclick="verifyOTP()" style="display:none;">Verify OTP</button>

        <p onclick="showCreate()">Create Account</p>
    </div>

    <!-- Sign Up Screen -->
    <div id="signup-screen" class="screen">
        <h2>Create Account</h2>
        <input id="nameInput" type="text" placeholder="Your Name" />
        <input id="phoneSignup" type="text" placeholder="Phone Number" />
        <button onclick="createAccount()">Sign Up</button>
        <p onclick="showLogin()">Back to Login</p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="screen">
        <h2>Welcome to OSIXTypingTutor</h2>

        <select id="language">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
        </select>

        <select id="difficulty">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <select id="testTime">
            <option value="60">1 Minute</option>
            <option value="300">5 Minute</option>
            <option value="600">10 Minute</option>
        </select>

        <button onclick="startTest()">Start Test</button>
    </div>

    <!-- Test Screen -->
    <div id="test-screen" class="screen">
        <h2>Typing Test</h2>
        <div id="timer">60</div>
        <div id="textDisplay"></div>
        <textarea id="userInput" placeholder="Start typing..." oninput="checkInput()"></textarea>

        <button onclick="finishTest()">Finish</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
        <h2>Your Result</h2>
        <p id="wpm"></p>
        <p id="accuracy"></p>
        <button onclick="showDashboard()">Back to Dashboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
